<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sepetim - ARZUN ELEKTRONİK</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header aynı -->

    <main class="container">
        <h1>Alışveriş Sepetim</h1>
        <div class="cart-items">
            <div class="cart-item">
                <img src="images/products/amp1.jpg" alt="Ürün">
                <div class="item-info">
                    <h3>XYZ Model Amplifikatör</h3>
                    <p class="price">₺1,250.00</p>
                    <div class="quantity">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                    <button class="remove-item">Kaldır</button>
                </div>
            </div>
            <!-- Diğer ürünler -->
        </div>
        <div class="cart-summary">
            <h3>Sipariş Özeti</h3>
            <p>Toplam: <span class="total-price">₺1,250.00</span></p>
            <a href="odeme.html" class="checkout-btn">Ödemeye Geç</a>
        </div>
    </main>

    <!-- Footer aynı -->

    <script src="js/cart.js"></script>
</body>
</html>
